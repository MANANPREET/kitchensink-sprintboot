<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>User Details</title>
  <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<section layout:fragment="body">
  <style>
    .main {
      padding: 0px 10px;
    }

    @media screen and (max-width: 450px) {
      .login-form{
        margin-top: 10%;
      }
      .register-form{
        margin-top: 10%;
      }
    }
    @media screen and (min-width: 768px){
      .main{
        margin-left: 30%;
      }

      .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
      }
    }
  </style>
  <div class="container align-items-center py-5 bg-light">
   <div class="row">
    <div class="row align-items-center">
      <h1 class="align-items-center text-center">Member Details</h1>
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <h4>Name: <span th:text="${member.name}"></span></h4>
        <h4>Email: <span th:text="${member.email}"></span></h4>
        <h4>Phone: <span th:text="${member.phone}"></span></h4>
      </div>
      <div class="col-sm">
      </div>
    </div>
   </div>
</div>
</section>
</html>
