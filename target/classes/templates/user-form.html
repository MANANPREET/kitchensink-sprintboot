<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Create User</title>
  <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<section layout:fragment="body">
  <style>
    .main {
      padding: 0px 10px;
    }

    @media screen and (max-width: 450px) {
      .login-form{
        margin-top: 10%;
      }
      .register-form{
        margin-top: 10%;
      }
    }
    @media screen and (min-width: 768px){
      .main{
        margin-left: 30%;
      }

      .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
      }
    }
  </style>
  <div class="container align-items-center py-5 bg-light">
   <div class="row">
    <div class="row align-items-center">
      <h1 class="align-items-center text-center">Create New Member</h1>
      <br/><br/><br/><br/>
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <form align="center" action="/members" method="post">
          <label style="line-height: 1.8" >Name:</label>
          <input type="text" style="line-height: 1.8" title="Only alphabets are allowed" name="name" pattern="[a-zA-Z]+" required>
          <br/><br/>
          <label style="line-height: 1.8" >Email:</label>
          <input type="email" style="line-height: 1.8" name="email" required>
          <br/><br/>
          <label style="line-height: 1.8" >Phone:</label>
          <input type="phone" style="line-height: 1.8" name="phone" title="Phone number should be 10 digit" pattern="[1-9]{1}[0-9]{9}" required>
          <br/><br/><br/>
          <button align="center" style="line-height: 1.8" class="btn btn-primary" type="submit">Save</button>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
</div>
</section>
</html>
